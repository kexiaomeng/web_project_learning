<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>v-text</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
<!-- on表示事件 -->
<div id="app">
    <input type="button" value="单击事件" v-on:click="doit"/>
    <input type="button" value="双击事件" @dblclick="doitdouble"/>
    <H1 @click="showmsg">{{ message }}</H1>
</div>
</body>


<script>
    var myapp = new Vue({
        el: "#app",
        data: {
            message: 'v-on标签的作用'
        },
        methods: {
            doit:function(){
                alert("do it");
            },

            doitdouble:function() {
                alert("do it two");
            },
            showmsg:function(){
                console.log(this.food);
                this.message += "认真学习"
            }

        }

    })


</script>
</html>
