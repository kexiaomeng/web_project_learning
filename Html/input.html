<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框</title>
</head>
<body>

    <form method="get" action="#">
        <label for="name">姓名:</label> <input type="text" name="username" id="name" placeholder="请输入姓名"> <br>
        <label for="passwd">密码:</label> <input type="password" name="password" id="passwd" placeholder="请输入密码" >  <br>
        <label>性别:</label> <input type="radio" name="gender"  value="男" checked>
        <input type="radio" name="gender"  value="女" >  <br>

        <label>兴趣:</label> <input type="checkbox" name="hobby"  value="学习" checked>
        <input type="checkbox" name="hobby"  value="玩耍" checked />  <br>

        <label>个人简述:</label> <textarea placeholder="输入简述" cols="30" rows="10" name="desc">hello world</textarea><br>
        <label>城市:</label> <select name="cars">
                                <option value="nanjing" >南京</option>
                                <option value="wuhan" selected>武汉</option>

                            </select><br>
        选择图片: <input type="file" name="file"> <br>
        隐藏域: <input type="hidden" name="id" value="aaa"> <br>
        <button type="button" onclick="alert('click me')" >click me</button> <br>

        <input type="submit" value="提交"><br>
        <!--图片提交按钮 type = image-->
        <input type="image" name="image" src="tour/image/icon_1.jpg"><br>
        <!--日期-->
        <input type="date" name="birthday"><br>
        <!--数字-->
        <input type="number" name="age"><br>
        <!--email-->
        <input type="email" name="email"><br>
        <!--取色器-->
        <input type="color" name="color"><br>

    </form>
</body>
</html>
