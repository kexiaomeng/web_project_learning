<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--table定义表格 border表示表格的线粗度 -->
    <table border="1" width="20%" cellpadding="0" cellspacing="0">
        <!--tr定义行-->
        <tr>
            <!--th定义表头-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <!--td定义单元格-->
            <td>1</td>
            <td>崔希</td>
            <td>100</td>

        </tr>
        <tr>
            <!--td定义单元格-->
            <td>2</td>
            <td>孙萌</td>
            <td>100</td>

        </tr>
    </table>

    <hr/>
    <table border="1" width="20%" cellpadding="0" cellspacing="0" >
        <!--tr定义行-->
        <tr>
            <!--th定义表头-->
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <!--td定义单元格-->
            <td>1</td>
            <td>崔希</td>
            <td>孙萌</td>

        </tr>
        <tr>
            <!--td定义单元格-->
            <td>2</td>
            <td>100</td>

        </tr>
    </table>


    <hr/>
    <table border="1" width="20%" cellpadding="0" cellspacing="0" >
        <!--tr定义行-->
        <caption>学生成绩表</caption>
        <thead>
            <tr align="center">
                <!--th定义表头-->
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
        <tr align="center">
            <!--td定义单元格-->
            <td >1</td>
            <td >小龙女</td>
            <td>女</td>

            <td>100</td>

        </tr>
        <tr align="center">
            <!--td定义单元格-->
            <td>2</td>
            <td>杨过</td>
            <td>男</td>
            <td rowspan="2">100</td>


        </tr>
        <!--colspan合并列 rowspan合并行-->
        <tr align="center">
            <!--td定义单元格-->
            <td>3</td>
            <td>金轮法王</td>
            <td>男</td>


        </tr>
        </tbody>


        <tfoot>
            <tr align="center">
                <!--td定义单元格-->
                <td>总成绩</td>
                <td colspan="3">300</td>



            </tr>
        </tfoot>


    </table>

</body>
</html>
