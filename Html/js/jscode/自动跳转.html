<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
</head>
<body>
    <p><span id="time">5</span>秒后自动跳转</p>
    <style>
        p{
            text-align: center;
        }
        #time{
            color: red;
        }
    </style>
    <script>
        var time = window.document.getElementById("time");

        var second = 5;
        function func() {
            second--;
            if (second === 0 ) {
                window.location.href = "http://www.baidu.com";
            }else {
                time.innerHTML = second;

            }
        }
        setInterval(func, 1000);

    </script>
</body>
</html>
