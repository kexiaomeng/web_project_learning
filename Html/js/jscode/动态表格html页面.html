<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>

    <style>
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>

</head>
<body>

<div>
    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name"  placeholder="请输入姓名">
    <input type="text" id="gender"  placeholder="请输入性别">
    <input type="button" value="添加" id="btn_add">

</div>


    <table>
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>

        <tr>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a class="href" href="javascript:void(0);" onclick="dele(this)">删除</a></td>
        </tr>

        <tr>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td><a class="href" href="javascript:void(0);" onclick="dele(this)" >删除</a></td>
        </tr>

        <tr>
            <td>3</td>
            <td>岳不群</td>
            <td>?</td>
            <td><a class="href" href="javascript:void(0);" onclick="dele(this)">删除</a></td>
        </tr>


    </table>

    <script>

        var butadd = document.getElementById("btn_add");
        butadd.onclick = function () {
            // 添加
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var node_id = document.createTextNode(id);
            var node_name = document.createTextNode(name);
            var node_gender = document.createTextNode(gender);

            var td_id = document.createElement("td");
            td_id.appendChild(node_id);

            var td_name = document.createElement("td");
            td_name.appendChild(node_name);

            var td_gender = document.createElement("td");
            td_gender.appendChild(node_gender);


            var td_gender = document.createElement("td");
            td_gender.appendChild(node_gender);

            var td_a = document.createElement("a");
            td_a.setAttribute("href","javascript:void(0);");
            td_a.setAttribute("onclick","dele(this)");
            td_a.innerHTML = "删除";

            var tda = document.createElement("td");
            tda.appendChild(td_a);




            var tr = document.createElement("tr");
            tr.appendChild(td_id);
            tr.appendChild(td_name);
            tr.appendChild(td_gender);
            tr.appendChild(tda);

            var table = document.getElementsByTagName("table")[0];
            table.appendChild(tr);
        }


       function dele(obj) {
            var table = obj.parentNode.parentNode.parentNode;
           var tr = obj.parentNode.parentNode;
           table.removeChild(tr);
       }

    </script>

</body>
</html>
