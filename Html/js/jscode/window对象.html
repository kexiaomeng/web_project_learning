<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>

</head>
<body>
<input id="button" type="button" value="弹出">
<input id="close" type="button" value="关闭">

<script>
    window.alert("hello js");

    var flag = window.confirm("确认？");
    window.alert(flag);
    // window.prompt("qingchuruxinxi1");
    var button = document.getElementById("button");
    var newwindow;
    button.onclick = function () {
        newwindow = open("http://www.baidu.com");
    };
    var close = document.getElementById("close");
    close.onclick = function () {
        newwindow.close();
    };
    // window.close();
</script>
</body>
</html>
