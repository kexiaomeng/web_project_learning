<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css结合html方式2</title>
    <style>
        div{
            color: yellow;
            font-size: 1cm;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
<!--内部样式, 在head内定义style ，此文件内的所有相关标签都使用统一样式-->
    <div>hello world</div>
    <p>hello world</p>
    <p>hello world</p>

</body>
</html>
