<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="jquery/jquery-3.3.1.min.js" ></script>
</head>
<body>

    <input type="button" value="click me" id="bu"/>
    <script>
        var $bu = $("#bu"); 
        $bu.click(function () {
            alert("click me");
        })
    
    </script>
</body>
</html>
